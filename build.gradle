plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
}

group = 'net.huskycraft'
version = '0.5.0'
description = 'BlockyArena is a PvP plugin that allows Minecraft servers to host multiple duels.'

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0'
}